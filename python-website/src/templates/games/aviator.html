{% extends "base.html" %}

{% block content %}
<div class="aviator-container">
    <div class="game-header">
        <div class="multiplier">
            <span id="current-multiplier">1.00Ã—</span>
        </div>
        <div class="recent-results">
            <div class="results-list" id="previous-results"></div>
        </div>
    </div>
    
    <div class="game-main">
        <canvas id="aviatorCanvas"></canvas>
        
        <div class="betting-controls">
            <div class="bet-form">
                <div class="bet-amount">
                    <label>Bet Amount</label>
                    <input type="number" id="betAmount" min="1" value="1">
                </div>
                <div class="bet-actions">
                    <button id="placeBetBtn" class="btn bet-btn">BET</button>
                    <button id="cashoutBtn" class="btn cashout-btn" disabled>CASHOUT</button>
                </div>
            </div>
            <div class="auto-cashout">
                <label>Auto Cashout at</label>
                <input type="number" id="autoCashoutAt" min="1.01" step="0.01" value="2.00">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/aviator.js') }}"></script>
{% endblock %}
